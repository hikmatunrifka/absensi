<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pegawai</title>
    <link rel="stylesheet" href="absen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .profile-container {
            padding: 0.5cm;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        #photoUsername {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0b0b0b;
            cursor: pointer;
        }

        .dropdown-toggle::after {
            display: none; /* Menghilangkan ikon dropdown */
        }

        .dropdown-menu {
            margin-top: 10px; /* Memberikan jarak dropdown dengan tombol */
        }

        /* Memperkecil ukuran item "Keluar" lebih lanjut */
        .dropdown-item {
            padding: 2px 8px; /* Mengurangi padding lebih lanjut */
            font-size: 0.9rem; /* Mengurangi ukuran font lebih kecil */
        }
    </style>
    <script>
        // Fungsi untuk mendapatkan tanggal saat ini dalam format "Senin, 28 Oktober 2024"
        function getFormattedDate() {
            const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];

            const today = new Date();
            const dayName = days[today.getDay()];
            const day = today.getDate();
            const month = months[today.getMonth()];
            const year = today.getFullYear();

            return `${dayName}, ${day} ${month} ${year}`;
        }

        // Fungsi logout
        function logout() {
            localStorage.removeItem("loggedInUsername");
            localStorage.removeItem("loggedInnoID");
            window.location.href = "login.html";
        }

        // Memasukkan tanggal ke elemen HTML setelah halaman dimuat
        window.onload = function() {
            document.getElementById("current-date").innerText = getFormattedDate();

            // Display logged-in username
            const loggedInUsername = localStorage.getItem("loggedInUsername");
            if (loggedInUsername) {
                document.getElementById("photoUsername").innerText = loggedInUsername;
            } else {
                alert("Tidak ada pengguna yang login. Harap login terlebih dahulu.");
                window.location.href = "login.html";
            }
        };
    </script>
</head>
<body>
    <!-- Profil dan tombol dropdown -->
    <div class="profile-container">
        <div class="dropdown">
            <!-- Hanya teks username tanpa ikon dropdown -->
            <span id="photoUsername" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Username</span>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="logout()">Keluar</a></li>
            </ul>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <h2>Absensi Pegawai BSI BA Lampriet</h2>
            <p id="current-date"></p> <!-- Tanggal ditampilkan di sini -->
        </div>
        <button class="absen-button">Anda Sudah Absen</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
